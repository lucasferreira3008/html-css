<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente ou diminua o seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/H.E.R. - Best Part (Lyrics) Ft. Daniel Caesar_75-Com9Bo_s.mp3" type="audio/mpeg">

        <p>Infelizmente o seu navegador não consegue reproduzir a música <a href="https://www.youtube.com/watch?v=75-Com9Bo_s">Clique aqui para escutar no Youtube.</a></p>
    </audio>
    <!--MP3 WAV OGG-->

</body>
</html>
