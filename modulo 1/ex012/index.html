<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="500" poster="imagens/Logo_Flamengo_crest_1980-2018.png" autoplay loop>
        <source src="midia/Meuvideomp4.mp4" type="video/mp4">
        <source src="midia/Meuvideowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com os formatos do vídeo</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=wId0Fz5MjGlC26DZ" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo Vídeo com o Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&loop=1&color=ff0179&title=0&byline=0&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
