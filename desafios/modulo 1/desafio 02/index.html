<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para saber qual tag devererá usar em cada caso</p>
    <ul type="square">
        <li><abbr title="p">Parágrafos</abbr></li>
        <li><abbr title="h1">Títulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="code">Código-fonte</abbr></li>
        <li><abbr title="ol">listas numeradas</abbr></li>
        <li><abbr title="ul">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
