<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradinete em CSS</title>
    <!--Configuração globais das CSS-->
    <style>
        * {
            height: 100%;
        }
                    
        body {
            background-image: linear-gradient(to right, #FFAF00, #FF7506, #FF0A5E, #FF01B7, #F905D0);
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <!--Pode ser usado radial-gradient para ficar redondo-->
</body>
</html>
